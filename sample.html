<!DOCTYPE html>
<html>
<head>
	<title>Audit Evidence Report</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			text-align: left;
			padding: 8px;
			border-bottom: 1px solid #ddd;
		}
		th {
			background-color: #f2f2f2;
		}
	</style>
</head>
<body>
	<h1>Audit Evidence Report</h1>
	<table>
		<thead>
			<tr>
				<th>Item</th>
				<th>Description</th>
				<th>Source</th>
				<th>Observations</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Description of Item 1</td>
				<td>Source of Item 1</td>
				<td>Observations on Item 1</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Description of Item 2</td>
				<td>Source of Item 2</td>
				<td>Observations on Item 2</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Description of Item 3</td>
				<td>Source of Item 3</td>
				<td>Observations on Item 3</td>
			</tr>
			<!-- Add more rows for additional items as needed -->
		</tbody>
	</table>
</body>
</html>
