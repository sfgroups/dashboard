<!DOCTYPE html>
<html>
<head>
	<title>Audit Report Submission</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		h1 {
			font-size: 24px;
			text-align: center;
			margin-top: 20px;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #f1f1f1;
			border: 1px solid #ccc;
		}
		.label {
			font-weight: bold;
			display: block;
			margin-top: 20px;
		}
		.input {
			width: 100%;
			padding: 10px;
			border-radius: 4px;
			border: 1px solid #ccc;
			box-sizing: border-box;
			margin-top: 10px;
		}
		.button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			margin-top: 20px;
			float: right;
		}
		.button:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<h1>Audit Report Submission</h1>
	<div class="container">
		<form>
			<label for="name" class="label">Name:</label>
			<input type="text" id="name" name="name" class="input" required>

			<label for="email" class="label">Email:</label>
			<input type="email" id="email" name="email" class="input" required>

			<label for="report" class="label">Audit Report:</label>
			<textarea id="report" name="report" class="input" required></textarea>

			<input type="submit" value="Submit Report" class="button">
		</form>
	</div>
</body>
</html>
